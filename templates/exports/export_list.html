{% extends "base.html" %}

{% block title %}My Exports - Crown Nexus{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-download"></i> My Exports</h1>
        <a href="{% url 'exports:export_form' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Create New Export
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Format</th>
                            <th>Status</th>
                            <th>Records</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="text-center text-muted">
                                No exports yet. <a href="{% url 'exports:export_form' %}">Create your first export</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
