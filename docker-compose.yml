version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: nexus_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: ${DB_NAME:-nexus}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  redis:
    image: redis:7-alpine
    container_name: nexus_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexus_web
    volumes:
      - .:/app/src
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/var/log/django
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DOCKERIZED=1
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus_network

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexus_celery_worker
    command: celery -A config worker -l info --concurrency=4
    entrypoint: ["/app/entrypoint.sh"]
    volumes:
      - .:/app/src
      - media_volume:/app/media
      - logs_volume:/var/log/django
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - MIGRATE=false
      - DOCKERIZED=1
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - nexus_network

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexus_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    entrypoint: ["/app/entrypoint.sh"]
    volumes:
      - .:/app/src
      - logs_volume:/var/log/django
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - MIGRATE=false
      - DOCKERIZED=1
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - nexus_network

  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexus_flower
    command: celery -A config flower --port=5555
    entrypoint: ["/app/entrypoint.sh"]
    ports:
      - "5555:5555"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - MIGRATE=false
      - DOCKERIZED=1
    env_file:
      - .env
    volumes:
      - logs_volume:/var/log/django
    depends_on:
      - redis
      - celery_worker
    networks:
      - nexus_network

  nginx:
    image: nginx:alpine
    container_name: nexus_nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - nexus_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  nexus_network:
    driver: bridge
