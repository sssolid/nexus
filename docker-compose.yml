services:
  db:
    image: postgres:16-alpine
    container_name: nexus_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ${ENV_FILE}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  redis:
    image: redis:7-alpine
    container_name: nexus_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexus_web
    entrypoint: ["/app/entrypoint.sh"]
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/var/log/django
    env_file:
      - ${ENV_FILE}
    environment:
      SERVICE_ROLE: web
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus_network

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexus_celery_worker
    entrypoint: ["/app/entrypoint.sh"]
    command: celery -A config.celery worker -l info --concurrency=4
    env_file:
      - ${ENV_FILE}
    environment:
      SERVICE_ROLE: worker
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    volumes:
      - media_volume:/app/media
      - logs_volume:/var/log/django
    networks:
      - nexus_network

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexus_celery_beat
    entrypoint: ["/app/entrypoint.sh"]
    command: celery -A config.celery beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ${ENV_FILE}
    environment:
      SERVICE_ROLE: beat
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    volumes:
      - logs_volume:/var/log/django
    networks:
      - nexus_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  nexus_network:
    driver: bridge
